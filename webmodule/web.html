<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pull Secret Validator</title>

    <meta name="description" content="Source generated by alknopfler - Alberto Morgante">
    <meta name="author" content="Alberto Morgante">

    <link href="/webmodule/css/bootstrap.css" rel="stylesheet">
    <link href="/webmodule/css/style.css" rel="stylesheet">
	  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
	  <script src="/webmodule/js/jquery.min.js"></script>
	  <script src="/webmodule/js/bootstrap.min.js"></script>
	  <script src="/webmodule/js/scripts.js"></script>


  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron card card-block">
				<h3>
					Pull Secret Validator
				</h3>

					<span>This is a tool to validate the Pull Secret to know if auth entries are valid or have expired</span>

			</div>
			<form role="form" action="/" method="post" id="formValidator">
				<div class="form-group">

					<textarea id="pullsecret" name="pullsecret" rows="10" class="col-md-12" placeholder="Write here your pull secret in json format">{{ .Input }}</textarea>
				</div>
				<input id="sendData" type="submit" class="btn btn-primary" value="Validate">
			</form>
			<div id="waiting"></div>
			<br>
		</div>

	</div>
		<div class="row">
			<div class="col-md-4">
				<h2>
					Valid Auths Entries:
				</h2>
				<form role="form">
					<div class="form-group">
						<textarea style="color:#21a818" name="bodyOK" class="form-control" rows="10" >{{ .ResultOK }}</textarea>
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<h2>
					Expired Auths Entries:
				</h2>
				<form role="form">
					<div class="form-group">
						<textarea style="color:#de0618" name="bodyKO" class="form-control" rows="10">{{ .ResultKO }}</textarea>
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<h2>
					Connection Issues:
				</h2>
				<form role="form">
					<div class="form-group">
						<textarea style="color:#de6406" name="bodyCon" class="form-control" rows="10" >{{ .ResultCon }}</textarea>
					</div>
				</form>
			</div>
		</div>
</div>
  </body>
</html>
